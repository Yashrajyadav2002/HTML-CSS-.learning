<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee game</title>
    <style>
    .main{
        text-align:center;
    }
</style>
</head>
<body>
    <h1 style="text-align:center;color: blueviolet; font-size: 40px;">Marquee Game - yashraj yadav</h1>
    <div class="main">

    <marquee id="yadavji" direction="right" scrollamount="16" loop="">
        <img src="car-1803_512.gif" alt="">
    </marquee> <br>

    

    <input type="button"  onclick="yadavji.moveReverse()"
     value="go back">
     
    <input type="button"  onclick="yadavji.stop()"
    value="ruck ja yarr">

    <input type="button"  onclick="yadavji.start()"
     value="chal yrr bhai">

     <audio src="Tokyo Drift-Teriyaki Boyz - (Raag.Fm).mp3" controls ></audio> <br>
     <a href="./form.html">click me for index file</a> <br>

    </div>

       
</body>
</html>
